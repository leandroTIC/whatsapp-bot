services:
  - type: worker
    name: whatsapp-bot
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    workDir: "."
    autoDeploy: true
    envVars:
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: NODE_ENV
        value: "production"
      - key: SESSION_PATH
        value: "./session"
